<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Купить авто</title>
</head>

<body>

  <form action="https://tests.fomenko.top/echo/index.php" method="get">
    <fieldset>
      <legend>Тип кузова</legend>
      <div>
        <label for="list">Выберите тип кузова</label>
        <select name="body" id="list" multiple size="4" required>
          <option selected disabled>Выберите кузов</option>
          <option>Седан</option>
          <option>Хетчбэк</option>
          <option>Купе</option>
          <option>Универсал</option>
          <option>Внедорожник/Кроссовер</option>
          <option>Минивэн</option>
          <option>Микроавтобус</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Марка авто</legend>
      <div>
        <label for="lis">Выберите марку</label>
        <select name="brand" id="lis">
          <option selected disabled>Все марки</option>
          <option>Audi</option>
          <option>BMW</option>
          <option>Ford</option>
          <option>Honda</option>
          <option>Hyundai</option>
          <option>Kia</option>
          <option>Lada (ВАЗ)</option>
          <option>Mazda</option>
          <option>FIAT</option>
          <option>Ferrari</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Страна производитель</legend>
      <div>
        <label for="li">Выберите страну</label>
        <select name="country" id="li">
          <option selected disabled>Все страны</option>
          <option>Китай</option>
          <option>США</option>
          <option>Япония</option>
          <option>Германия</option>
          <option>Южная Корея</option>
          <option>Индия</option>
          <option>Испания</option>
          <option>Франция</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Цена(грн)</legend>
      <div>
        <select name="price start">
          <option value="0">от</option>
          <option value="10 000">10 000</option>
          <option value="20 000">20 000</option>
          <option value="30 000">30 000</option>
          <option value="40 000">40 000</option>
          <option value="50 000">50 000</option>
        </select>

        <select name="price max">
          <option>до</option>
          <option>30 000</option>
          <option>40 000</option>
          <option>50 000</option>
          <option>60 000</option>
          <option>70 000</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Год выпуска</legend>
      <div>
        <select name="year start">
          <option value="0">от</option>
          <option value="1980">1980</option>
          <option value="1985">1985</option>
          <option value="1990">1990</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
        </select>

        <select name="year last">
          <option value="0">до</option>
          <option value="2000">2000</option>
          <option value="2005">2005</option>
          <option value="2009">2009</option>
          <option value="2013">2013</option>
          <option value="2022">2022</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Состояние</legend>
      <div>
        <label>
          <input type="checkbox" name="condition" value="new">Новая
        </label>
        <label>
          <input type="checkbox" name="condition" value="hit">Битая
        </label>
        <label>
          <input type="checkbox" name="condition" value="second house">Б/У
        </label>
        <label>
          <input type="checkbox" name="condition" value="part">На запчасти
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Вид топлева</legend>
      <div>
        <label>
          <input type="checkbox" name="petrol" value="yes">Бензин
        </label>
        <label>
          <input type="checkbox" name="petrol" value="gas">Газ
        </label>
        <label>
          <input type="checkbox" name="petrol" value="electro">Электро
        </label>
        <label>
          <input type="checkbox" name="petrol" value="diesel">Дизель
        </label>
        <label>
          <input type="checkbox" name="petrol" value="hybrid">Гиброд
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Тип коробки передач</legend>
      <div>
        <label>
          <input type="radio" name="transmission" value="mechanics">Механика
        </label>
        <label>
          <input type="radio" name="transmission" value="auto">Автомат
        </label>
        <label>
          <input type="radio" name="transmission" value="adaptive">Адаптивная
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Цвет</legend>
      <div>
        <label for="color">Выберите цвет авто</label>
        <select id="color" name="color">
          <option selected disabled>Выберите цвет</option>
          <option>Белый</option>
          <option>Красный</option>
          <option>Серый</option>
          <option>Черный</option>
          <option>Желтый</option>
          <option>Синий</option>
          <option>Зеленый</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Комфорт</legend>
      <div>
        <label for="list7">Сделайте выбор</label>
        <select name="comfort" id="list7" multiple>
          <option>Электропакет</option>
          <option>Кондиционер</option>
          <option>Парктроник</option>
          <option>Бортовой компьютер</option>
          <option>Датчик света</option>
          <option>Запуск кнопкой</option>
          <option>Климат контроль</option>
          <option>Кожаный салон</option>
          <option>Круиз контроль</option>
          <option>Подогрев зеркал</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Действия</legend>
      <div>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
      </div>
    </fieldset>
  </form>

</body>

</html>
